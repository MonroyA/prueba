<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form class="formulario">
        <h1>Iniciar Sesion</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Usuario">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Iniciar Sesion" class="button">
            <input type="submit" value="Iniciar Sesion con Google" class="button2">
            <input type="submit" value="Iniciar Sesion con Facebook" class="button3">
            <input type="submit" value="Iniciar Sesion con Gmail" class="button4">
            <p>Esta es una prueba de login</p>
            <p>¿Ya tienes cuenta? <a class="link" href="registro.html">Registrate</a></p>
        </div>
    </form>
</body>
</html>
